		<div class="conteudo">
			<form class="formulario" action="{% url 'register' %}" method="post">
				{% csrf_token %}
				<a id="logo" href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" width="100%" height="auto"></a>
				{% if message %}
				<h4>{{ message }}</h4>
				{% endif %}
				<div class="col-3 input-effect" id="input-email">
		        	<input name="email" class="effect-16" type="email" placeholder="">
		            <label>Email</label>
		            <span class="focus-border"></span>
		        </div>
		        <div class="col-3 input-effect" id="input-email">
		        	<input name="username" class="effect-16" type="text" placeholder="">
		            <label>Nome de usuário</label>
		            <span class="focus-border"></span>
		        </div>
		        <div class="col-3 input-effect">
		        	<input name="password1" class="effect-16" type="password" placeholder="">
		            <label>Senha</label>
		            <span class="focus-border"></span>
		        </div>
		        <div class="col-3 input-effect">
		        	<input name="password2" class="effect-16" type="password" placeholder="">
		            <label>Confirmar senha</label>
		            <span class="focus-border"></span>
		        </div>
				<button type="submit" style="margin-top: 20px;">Registrar</button>
				<div class="novo-usuario">
					<div class="linha"></div>
					<p>Já possui conta?</p>
					<div class="linha"></div>
				</div>
				<a class="btn-registrar" href="{% url 'login' %}">Logar-se</a>
			</form>
			<img id="logomarca" src="{% static 'images/logomarca-login.png' %}" width="450px">
		</div>
