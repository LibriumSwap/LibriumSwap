{% extends 'home/layout.html' %}

{% load static %}

{% block head %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/favoritos.css' %}">
{% endblock %}

{% block body %}
	<h1>Favoritos</h1>
	<hr>
	<div class="favoritos">
		{% for favorito in favoritos %}
			<div class="anuncio">
				<a href="{% url 'anuncio_livro' favorito.id %}"><img src="{{ favorito.imagens.first.imagem.url }}" width="120px"></a>
				<div class="anuncio-texto">
					<div class="anuncio-info">
						<a href="{% url 'anuncio_livro' favorito.id %}"><h2>{{ favorito.titulo }}</h2></a>
						<p>{{ favorito.autor }}</p>
					</div>
					{% if favorito.preco %}
						<h2 id="preco">R$ {{ favorito.preco }}</h2>
					{% endif %}
				</div>
			</div>
			<hr>
		{% endfor %}
	</div>
{% endblock %}
